<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>osu!works</title>

        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript">
            $.ajax('https://api.github.com/orgs/osuWorks/repos', {
                success: function(data) {
                    if (data.length < 1) {
                        $('.repositories').html('<p class="info">There are no repositories.</p>');
                    } else {
                        $('.repositories').html(null);
                        $.each(data, function(index, value) {
                            $('.repositories').append('<a href="' + value.html_url + '" target="_blank" class="repository language-' + value.language + '"><span>' + value.name + '</span></a>');
                        });
                    }
                },
                error: function() {
                    $('.repositories').html('<p class="error">An error occurred while loading repositories from github.com.</p>');
                }
            });
        </script>
    </head>
    <body>
        <a href="https://github.com/osuWorks" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

        <nav class="primary-nav">
            <h1>osu! inofficial open source community development</h1>
        </nav>

        <div class="repositories">
            Loading...
        </div>

        <footer>
            <p>osu!works is community-driven. It does not affiliate with ppy Pty Ltd or
                <a href="http://osu.ppy.sh/">osu!</a> in any way.</p>
        </footer>
    </body>
</html>
